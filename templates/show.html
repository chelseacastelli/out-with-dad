{% extends 'base.html' %}

{% block content %}
<div class='masonry-holder'>
        <div class='masonry-block'>
            <h4>{{ review.restaurant }}</h4>
            <p> {{ review.address }} </p>
            <p>{{review.review }}</p>
            <p><b>Rating: </b>{{ review.rating }} out of 5</p>
                <img class='card-img' src={{review.image}}>
        </div>
</div>
{% endblock %}
