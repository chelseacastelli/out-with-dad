<!-- templates/playlists_index.html -->
{% extends 'base.html' %}

{% block content %}

<div class='masonry-holder'>
    {% for review in reviews %}
        <div class='masonry-block'>
            <h4>{{ review.restaurant }}</h4>
            <p> {{ review.address }} </p>
                <img class='card-img' src={{review.image}}>
        </div>
    {% endfor %}
</div>



{% endblock %}
